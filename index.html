<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;400&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="principal-box">
    <div class="card-box">
      <div class="card-box_img">
        <img src="images/image-equilibrium.jpg" alt="">
        <div class="card-box_img--overlay">
          <a href="#" class="icon-overlay">
            <object data="images/icon-view.svg" type="" id="icon-view"></object>
          </a>
        </div>
      </div>
      <div class="card-box_content">
        <a href="#" class="card-box_content--title"><h1>Equilibrium #3429</h1></a>
        <p class="card-box_paragraph">Our Equilibrium collection promotes balance and calm.</p>
        <div class="card-box_content--info">
          <div class="card-box_content--price">
            <img src="images/icon-ethereum.svg" id="eth-icon" alt="">
            <div>0.041 ETH</div>
          </div>
          <div class="card-box_content--time">
            <img src="images/icon-clock.svg" alt="">
            <div>3 days left</div>
          </div>
        </div>
        <div class="card-box__content--creator">
          <img src="images/image-avatar.png" alt="" id="img-avatar">
          <div class="card-box_content--name">Creation of <a href="#" id="name-creator">Jules Wyvern</a></div>
        </div>
      </div>
      
    
      
      
      
    </div>
  </div>
</body>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Moises Silva</a>.
  </div>
</footer>
</html>
